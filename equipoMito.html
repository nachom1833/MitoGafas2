<!-- Script de funcionalidad del menú -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.nav-toggle');
        const navContainer = document.querySelector('.navbar-nav-container');

        toggleButton.addEventListener('click', () => {
            // Alternar la clase 'active' para mostrar/ocultar el menú
            navContainer.classList.toggle('active');

            // Actualizar el atributo 'aria-expanded' para accesibilidad
            const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';
            toggleButton.setAttribute('aria-expanded', !isExpanded);
        });

        // Cerrar el menú al hacer clic en un enlace del menú (opcional)
        document.querySelectorAll('.navbar-nav-pages .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (navContainer.classList.contains('active')) {
                    navContainer.classList.remove('active');
                    toggleButton.setAttribute('aria-expanded', 'false');
                }
            });
        });
    });
</script>
