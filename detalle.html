    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obtener el parámetro "id" de la URL
        const productId = getQueryParam('id');

        // Datos de ejemplo: en una aplicación real, estos datos vendrían de una base de datos o una API
        const products = {
            "882286": {
                "title": "882286",
                "collection": "YOUR DESTINY",
                "material": "METAL",
                "description": "Descripción detallada del anteojo 882286.",
                "images": [
                    "./img/882286 C1/DSC_8175.png",
                    "./img/882286 C2/DSC_8171.png",
                    "./img/882286 C5/DSC_8139.png"
                ]
            },
            // Agrega más productos aquí
        };

        // Función para renderizar los detalles del producto
        function renderProductDetail(id) {
            const product = products[id];
            if (!product) {
                document.getElementById('product-detail').innerHTML = "<p>Producto no encontrado.</p>";
                return;
            }

            // Crear el HTML para los detalles del producto
            const detailHTML = `
                <h2>${product.title}</h2>
                <h4>Colección: ${product.collection}</h4>
                <p><strong>Material:</strong> ${product.material}</p>
                <p>${product.description}</p>

                <!-- Carrusel de imágenes -->
                <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        ${product.images.map((img, index) => `
                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                <img src="${img}" class="d-block w-100" alt="Imagen ${index + 1}">
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>

                <!-- Miniaturas para cambiar las imágenes -->
                <div class="mt-3 d-flex">
                    ${product.images.map((img, index) => `
                        <img src="${img}" alt="Miniatura ${index + 1}" class="img-thumbnail me-2 thumbnail-img" style="width:150px; cursor: pointer;" data-bs-target="#carouselImages" data-bs-slide-to="${index}" ${index === 0 ? 'class="active"' : ''}>
                    `).join('')}
                </div>
            `;

            document.getElementById('product-detail').innerHTML = detailHTML;

            // Agregar evento a las miniaturas para cambiar la imagen del carrusel
            const thumbnails = document.querySelectorAll('.thumbnail-img');
            thumbnails.forEach((thumb, index) => {
                thumb.addEventListener('click', () => {
                    const carousel = new bootstrap.Carousel(document.getElementById('carouselImages'));
                    carousel.to(index);
                });
            });
        }

        // Renderizar los detalles del producto al cargar la página
        if (productId) {
            renderProductDetail(productId);
        } else {
            document.getElementById('product-detail').innerHTML = "<p>No se especificó ningún producto.</p>";
        }
    </script>
